<!DOCTYPE html>
<html>
<head><title>組み合わせ生成</title></head>
<body>
    <h1>コート数を指定して組み合わせを生成</h1>
    <form method="post">
        <label>コート数: <input type="number" name="court_count" min="1" required></label>
        <input type="hidden" name="mode" value="{{ mode }}">
        <button type="submit">生成する</button>
    </form>
    <p><a href="{{ url_for('admin_index') }}">← 戻る</a></p>
    <p style="color: gray;">現在のモード: {{ mode }}</p>
</body>
</html>
