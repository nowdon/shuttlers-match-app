<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>参加者情報編集</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 16px;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            background-color: #f9f9f9;
        }
    
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
    
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }
    
        input, select, button {
            width: 100%;
            font-size: 16px;
            padding: 10px;
            margin-top: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
    
        button {
            margin-top: 30px;
            background-color: #28a745;
            color: white;
            border: none;
        }
    
        button:hover {
            background-color: #218838;
        }
    
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        </style>
</head>
<body>
    <h1>参加者情報編集フォーム</h1>
    <p>カード: {{ participant.card }}</p>
    <input type="hidden" name="card" value="{{ card }}">
    <form method="post">
        <label>名前:</label>
        <input type="text" name="name" value="{{ participant.name }}" required>
        <label>性別:</label>
        <select name="gender">
            <option value="male" {% if participant.gender == 'male' %}selected{% endif %}>男性</option>
            <option value="female" {% if participant.gender == 'female' %}selected{% endif %}>女性</option>
        </select>
        
        <label>競技レベル:</label>
        <select name="level">
            <option value="beginner" {% if participant.level == 'beginner' %}selected{% endif %}>初級</option>
            <option value="intermediate" {% if participant.level == 'intermediate' %}selected{% endif %}>中級</option>
            <option value="advanced" {% if participant.level == 'advanced' %}selected{% endif %}>上級</option>
        </select>
        
        <label>
            <input type="checkbox" name="active" value="1" {% if participant.active %}checked{% endif %}>
            ゲーム参加中
        </label>
        
        <input type="hidden" name="mode" value="{{ mode }}">
        <button type="submit">更新</button>
    </form>
    <p>
        {% if mode == 'admin' %}
            <a href="{{ url_for('admin_index') }}" class="back-link">🔙 一覧に戻る</a>
        {% else %}
            <a href="{{ url_for('viewer_index') }}" class="back-link">🔙 一覧に戻る</a>
        {% endif %}
    </p>
    <p style="color: gray;">現在のモード: {{ mode }}</p>
</body>
</html>
